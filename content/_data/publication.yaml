    bio: "Emily Bolesta is a graduate student at George Washington University, pursuing her Master's Degree in Museum Studies with a focus in Collections Management. She earned her BA in Historic Preservation from the University of Mary Washington, and has utilized the skills she learned there to be a valuable member of any team for archaeological analysis, architectural documentation, archival methods, and museum practices. After six years as an archaeologist, Emily is now working to bring museum preventative conservation practices to archaeological contexts. [LinkedIn](www.linkedin.com/in/emily-bolesta-9a20b512a)"
