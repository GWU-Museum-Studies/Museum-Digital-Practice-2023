    bio: "Suse Anderson (she/her) is Program Head and Associate Professor, Museum Studies at The George Washington University, and host of [Museopunks](http://museopunks.org) â€“ the podcast for the progressive museum. For more than a decade, her work focused on the intersection of museums and technology, culminating in the 2020 publication of [The Digital Future of Museums: Conversations and Provocations](https://www.routledge.com/The-Digital-Future-of-Museums-Conversations-and-Provocations/Winesmith-Anderson/p/book/9781138589544), with Dr. Keir Winesmith. More recently, Anderson has become concerned with investigating contemporary ethical dilemmas confronting the field. She holds a PhD from The University of Newcastle, Australia. Since moving to Baltimore in 2014, Anderson has fallen in love with the city she now calls home. You should visit her there."
