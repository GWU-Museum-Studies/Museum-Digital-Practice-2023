    bio: "Dana Golan Miller holds a Master's degree in History of Art from *Tel Aviv University* and is a *Fulbright* fellow at *GW University* (Museum Education). With over a decade of experience, she has served as the manager and curator of a contemporary private art collection in Tel Aviv. Dana has led numerous projects to enhance art accessibility, actively engaging in non-formal art education, including facilitating gallery and museum tours, as well as delivering lectures to diverse audiences. [Dana Golan Miller | LinkedIn](https://www.linkedin.com/in/dana-golan-miller-215b4919/)"
