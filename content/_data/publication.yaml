    last_name: Meverden
    title:
    affiliation: George Washington University
    bio: "Emma Meverden (she/her) is a Museum Studies graduate student at The George Washington University. She earned her BA in History and a minor in French Studies from The University of Maryland, College Park. While at UMD, Emma interned at the National Archives and Records Administration II, where she cataloged research files and created digital finding aids. After earning her MA, she aspires to do curatorial work, exhibit planning, or museum programming. An avid learner, she welcomes any opportunity to develop her career in the museum sector. [Connect on LinkedIn](http://www.linkedin.com/in/emmameverden) or via email at [emma.meverden@gwu.edu](mailto:emma.meverden@gwu.edu)."
